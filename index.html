            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            position: relative;
            padding: 0.5rem 0;
        }

        .logo-text {
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .divider {
            height: 24px;
            width: 1.5px;
            background: linear-gradient(to bottom, #FF69B4, #8A2BE2);
            opacity: 0.3;
            margin: 0 0.5rem;
        }

        .brand {
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #666;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(138, 43, 226, 0.1));
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-links li {
            margin: 0;
            padding: 0;
        }

        .nav-link {
            position: relative;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            opacity: 0.8;
        }

        .nav-link:hover {
            color: #8A2BE2;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

            border: none;
