<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyeAlika</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .brand-badge {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(138, 43, 226, 0.1));
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #8A2BE2;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-link {
            position: relative;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            opacity: 0.8;
        }

        .nav-link:hover {
            color: #8A2BE2;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .contact-nav-btn {
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        /* Mobile Navigation */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .menu-btn span {
            display: block;
            width: 25px;
            height: 2px;
            background: #333;
            margin: 5px 0;
            transition: 0.3s ease;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 80%;
                max-width: 300px;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 80px 2rem;
                transition: 0.3s ease;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                width: 100%;
                margin: 1rem 0;
                text-align: center;
            }

            .contact-nav-btn {
                width: 100%;
                margin-top: 1rem;
            }

            .menu-btn.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .menu-btn.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-btn.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .brand-badge {
                display: none;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem 1.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        main {
            padding-top: 55px;
        }

        section {
            padding: 5rem 10%;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(
                135deg,
                rgba(255, 105, 180, 0.95),
                rgba(138, 43, 226, 0.95)
            );
            margin-top: -55px;
            padding-top: 100px;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('img/alex.jpg') center/cover;
            opacity: 0.1;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 2rem 5%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .hero-text {
            text-align: left;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            position: relative;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }

        .hero-image {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .primary-btn {
            background: white;
            color: #8A2BE2;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-decoration: none; /* Add this line to remove the underline */
        }

        .secondary-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none; /* Add this line to remove the underline */
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        @media (max-width: 968px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 2rem;
            }

            .hero-title {
                font-size: 2.8rem;
            }

            .hero-buttons {
                justify-content: center;
            }

            .hero-image {
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                margin: 0 1rem;
                padding: 1.5rem;
            }

            .hero-title {
                font-size: 2.2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .primary-btn, .secondary-btn {
                width: 100%;
            }
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .about p {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .featured-products {
            padding: 2rem 5%;
            background-color: #f9f9f9;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.2);
        }

        .product-image {
            position: relative;
            padding-top: 100%;
            overflow: hidden;
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 1rem;
        }

        .product-overlay .product-btn {
            padding: 0.7rem 1.5rem;
            font-size: 0.9rem;
            border-radius: 50px;
            background: white;
            color: #8A2BE2;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: auto; /* Remove fixed width */
            flex: initial; /* Remove flex grow */
        }

        .product-overlay .product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .product-overlay button {
            min-width: 120px; /* Set minimum width */
            max-width: 80%; /* Prevent button from being too wide */
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-card:hover .product-overlay {
            opacity: 1;
        }

        .product-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }

        .product-content h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: #FF69B4;
            margin: 0;
        }

        .product-buttons {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .product-btn {
            flex: 1;
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .product-btn.primary {
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
        }

        .product-btn.secondary {
            background: transparent;
            color: #8A2BE2;
            border: 2px solid #8A2BE2;
        }

        .product-btn:hover {
            transform: translateY(-2px);
        }

        .product-btn.primary:hover {
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
        }

        .product-btn.secondary:hover {
            background: rgba(138, 43, 226, 0.05);
        }

        .buy-button {
            display: block;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #ff6b6b;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact input,
        .contact textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .contact textarea {
            height: 150px;
        }

        .contact button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact button:hover {
            background-color: #ff5252;
        }

        footer {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            padding: 5rem 5% 2rem;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 105, 180, 0.3),
                rgba(138, 43, 226, 0.3),
                transparent
            );
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 4rem;
        }

        .footer-brand {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .footer-brand h3 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .footer-brand p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0;
        }

        .footer-links h4,
        .footer-social h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: white;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer-links a:hover {
            color: #FF69B4;
            transform: translateX(5px);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            transform: translateY(-3px);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .footer-bottom {
            margin-top: 4rem;
            padding-top: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-bottom p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 968px) {
            .footer-content {
                grid-template-columns: 1fr 1fr;
            }

            .footer-brand {
                grid-column: 1 / -1;
                text-align: center;
                align-items: center;
            }
        }

        @media (max-width: 576px) {
            .footer {
                padding: 4rem 5% 2rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 3rem;
                text-align: center;
            }

            .footer-links ul {
                align-items: center;
            }

            .social-icons {
                justify-content: center;
            }
        }

        .seller {
            display: flex;
            align-items: center;
            gap: 4rem;
            background-color: #fff;
            padding: 2.75rem 10%;
        }

        .seller-image {
            flex: 1;
            max-width: 50%;
        }

        .seller-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .seller-description {
            flex: 1;
        }

        .seller-description h2 {
            text-align: left;
            margin-bottom: 1rem;
        }

        .seller-description p {
            margin-bottom: 1rem;
        }

        .seller-description .cta-button {
            display: inline-block;
            margin-top: 1rem;
        }

        .video-showcase {
            background-color: #f0f0f0;
            padding: 5rem 10%;
        }

        .video-container {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .video-item {
            flex: 1;
            min-width: 250px;
            max-width: 100%;
        }

        .video-item video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
            }

            .video-item {
                max-width: 100%;
            }
        }

        .contact-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .contact-popup.show {
            display: block;
        }

        .product-popup {
            display: none;
            position: fixed;
            z-index: 1001;
        }

        .product-popup.active {
            display: flex;
        }

        .booking-popup {
            display: none;
            position: fixed;
            z-index: 1001;
        }

        .booking-popup.show {
            display: flex;
        }

        .contact-popup p {
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
        }

        #contactNumber,
        #contactEmail {
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
            margin-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-label {
            white-space: nowrap;
            margin-right: 5px;
            font-size: 0.85rem;
        }

        .copy-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 3px;
            transition: transform 0.2s ease;
            display: inline-flex;
            align-items: center;
        }

        .copy-button:hover {
            transform: scale(1.1);
        }

        .copy-button svg {
            width: 14px;
            height: 14px;
            fill: #666;
        }

        .contact-social {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        .contact-social .cta-button {
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 1.5rem;
            margin-top: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .divider {
            width: 1px;
            height: 20px;
            background: linear-gradient(45deg, #ff69b4, #8a2be2);
            margin: 0 0.5rem;
        }

        .brand {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ff69b4, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
        }

        .product-popup {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-popup-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .product-popup.active .product-popup-content {
            opacity: 1;
            transform: scale(1);
        }

        .close-popup {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
